<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Web Pack</title>
</head>
<body>
    <main>
        <div id="concatenarContainer" class="card">
            <div class="cardUi">
                <input id="palavraUm" type="text" placeholder="Nome">
                <input id="palavraDois" type="text" placeholder="Sobrenome">
                <button id="botaoConcatenar">Concatenar</button>
            </div>
            <div class="cardResultado">
                <p id="textoResultado" value="Resultado">Resultado</p>
                <p id="resultadoConcatenar" class="resultadoResolvidoText">-</p>
            </div>
        </div>

        <div id="dividirContainer" class="card">
            <div class="cardUi">
                <input id="dividendo" type="text" placeholder="Digite um Número">
                <input id="divisor" type="text" placeholder="Digite um Número">
                <button id="botaoDividir" value="Dividir">Dividir</button>
            </div>
            <div class="cardResultado">
                <p id="textoResultado">Resultado</p>
                <p id="resultadoDividir" class="resultadoResolvidoNumber">0.0</p>
            </div>
        </div>
    </main>
</body>
</html>
